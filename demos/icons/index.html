<!DOCTYPE html>
<html>
<head>
    <title>Rasti icons</title>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width, initial-scale=1 maximum-scale=1">
    <script id=ninja-src src="../ninja-src.js"></script>
</head>

<body hidden rasti=icons_demo src="app.css, app.js">

<div page=main class="flex centerx" >
<div class="row" style="max-width: 800px;">

    <nav class="show-phone">
        <div icon="bars" toggle="sidemenu" style="max-width: 50px;"></div>
        <div>rasti icons</div>
    </nav>

    <h2 class="row p0 hide-phone" style="margin-bottom: 10px;">Rasti icons demo</h2>

    <div sidemenu bg=darkest
        class="col-4 pad-phone">

        <input prop=search
            on-keydown=search
            placeholder="write any icon names" />
        
        <div foldable=categories class="h-left h-upper">
            <div key-nav data template=categories
                prop=category
                class="scrolly list"
                style="max-height: 400px;">

                <div on-click=selectCategory value=${el}
                    icon="${ data.icons[el] ? data.icons[el][0] : 'star' }"
                    class="${el == props.category ? 'active' : ''}">
                    ${el} ( ${el == 'all'
                        ? Object.values(data.icons).flat().length
                        : data.icons[el].length} )
                </div>
            </div>
        </div>

        <div foldable=palette class="h-left h-upper" style="margin-bottom: 15px;">
            <div key-nav data template=palette
                prop=colorName
                separator=" "
                hide=sidemenu
                class="scrolly row"
                style="max-height: 400px;">

                <div on-click=changeColor value=${el}
                    class="orb ${el == props.colorName ? 'active' : ''}"
                    style="background-color: ${el};" ></div>
            </div>
        </div>
    </div>

    <div class="col-8 p0-phone">

        <div class="controls bottom-phone flex_ centery_">
            <div template prop=colorName class="col-6">
                <div class="lil-orb" style="background-color: ${props.colorName};"></div>
                ${ props.colorName }
            </div>

            <div template prop=sizeName icon=select>${ props.sizeName }</div>

            <input prop=size class="m0"
                type=range min=0 max=3 step=1 value=2
                on-change=changeSize>

            <div class="small_ round_">
                <div key-nav icon=palette on-click=toggleMode class="mode"></div>
                <div key-nav icon=contrast on-click=toggleShade class="shade"></div>
            </div>
        </div>

        <div template=icons fx=stamp
            class="scrolly icons round_"
            style="height: calc(100vh - 100px);">

            <div icon=${el} class="col">${el}</div>
        </div>

    </div>

</div>
</div>

</body>
